<html>
<body>
	<form action="loginServlet.do" method = "POST">
		<table>
			<tr>
				<td>
					<label for="usuario">Usuario</label>
				</td>
				<td> 
					<input type="text"
					name="usuario">
				</td>
			</tr>
			<tr>
				<td>
					<label for="senha">Senha</label> 
				</td>
				<td>
					<input type="password" name="senha">
				</td>
			</tr>
			<tr>
				<td rowspan = "2">
					<input type = "submit" value = "Enviar">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
